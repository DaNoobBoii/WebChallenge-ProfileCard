<!DOCTYPE html>
<html>
<head>
	<title>Profile Card by DaNoobBoii</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<img src="img/bg-pattern-card.svg" class="cardBg">
		<img src="img/image-victor.jpg" class="userAvatar">
		<div class="content">
			<h2 class="userName">Victor Crest <span>26</span></h2>
			<p class="country">London</p>
			<hr>
			<ul class="stats">
				<li>
					<h2>80K</h2><br><p>Followers</p>
				</li>
				<li>
					<h2>803K</h2><br><p>Likes</p>
				</li>
				<li>
					<h2>1.4K</h2><br><p>Photos</p>
				</li>
			</ul>
		</div>
	</div>

	<p class="copyleft">Copyright Reserved @2020. Made by DaNoobBoii</p>
</body>
</html>
